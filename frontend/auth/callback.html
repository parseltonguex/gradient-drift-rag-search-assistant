<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Completing Sign-In</title>
  <style>
    body {
      font-family: monospace;
      padding: 2rem;
      background: #fff;
      color: #111;
    }
    .card {
      max-width: 500px;
      margin: 4rem auto;
      padding: 2rem;
      border: 1px solid #e5e7eb;
      background: #fff;
      text-align: center;
    }
    .card h1 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }
    .card p {
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Completing sign-in…</h1>
    <p>Exchanging authorisation code for tokens.</p>
  </div>

  <script type="module">
    function parseJwt(token) {
      try {
        const [, payload] = token.split(".");
        const json = atob(payload.replace(/-/g, "+").replace(/_/g, "/"));
        return JSON.parse(json);
      } catch {
        return null;
      }
    }

    function setTokens({ id_token, access_token }) {
      if (id_token) localStorage.setItem("id_token", id_token);
      if (access_token) localStorage.setItem("access_token", access_token);
    }

    const urlParams = new URLSearchParams(window.location.search);
    const code = urlParams.get("code");
    const state = urlParams.get("state");

    const codeVerifier = localStorage.getItem("pkce_code_verifier");

    const clientId = "5hh9g0pqhog16bkangcp4p26o2";
    const redirectUri = "https://d1pfw1640errhz.cloudfront.net/auth/callback.html";
    const tokenEndpoint =
      "https://eu-west-2yjbtfgb5q.auth.eu-west-2.amazoncognito.com/oauth2/token";

    if (!code || !codeVerifier) {
      document.querySelector(".card").innerHTML = `
        <h1>❌ Sign-in failed</h1>
        <p>Missing code or verifier</p>
      `;
      throw new Error("Missing code or code_verifier");
    }

    const body = new URLSearchParams({
      grant_type: "authorization_code",
      code,
      client_id: clientId,
      redirect_uri: redirectUri,
      code_verifier: codeVerifier,
    });

    fetch(tokenEndpoint, {
      method: "POST",
      headers: {
        "Content-Type": "application/x-www-form-urlencoded",
      },
      body,
    })
      .then((res) => res.json())
      .then((result) => {
        if (result.id_token && result.access_token) {
          setTokens({
            id_token: result.id_token,
            access_token: result.access_token,
          });

          // ⭐ NEW: notify index.html that we just signed in
          localStorage.setItem("just_signed_in", "1");

          // ⭐ Redirect back home
          window.location.href = "/";

        } else {
          document.querySelector(".card").innerHTML = `
            <h1>❌ Token exchange failed</h1>
            <pre>${JSON.stringify(result, null, 2)}</pre>
          `;
        }
      })
      .catch((err) => {
        document.querySelector(".card").innerHTML = `
          <h1>❌ Unexpected Error</h1>
          <p>${err.message}</p>
        `;
      });
  </script>
</body>
</html>
